                    <li class="nav__item"><a class="nav__link" href="Area-of-Pentagon.html">Area of pentagon</a></li>

    </header>
    <section id="calc">
        <h1 id="heading">Calculator</h1>
        <div class="box-c">
            <div class="container">
                <div class="calc">
                    <div class="row d-flex">
                        <p class="col-10" type="text" id="inputResult"></p>
                        <p class="col-2" id="p-result">Result</p>
                    </div>
                    <div class="row mt-4">
                        <div class="col-1"></div>
                        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                            class="col-4" id="userInput1">
                        <div class="col-2"></div>
                        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'
                            class="col-4" id="userInput2">
                        <div class="col-1"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1"></div>
                        <div class="col-2">
                            <a class="btn btn-primary"
                                onclick="Addition(document.getElementById('userInput1').value,document.getElementById('userInput2').value)">
                                +
                            </a>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-2">
                            <a class="btn btn-primary"
                                onclick="Substraction(document.getElementById('userInput1').value,document.getElementById('userInput2').value)">
                                -
                            </a>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-2">
                            <a class="btn btn-primary"
                                onclick="Divison(document.getElementById('userInput1').value,document.getElementById('userInput2').value)">
                                /
                            </a>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-2">
                            <a class="btn btn-primary"
                                onclick="Multipication(document.getElementById('userInput1').value,document.getElementById('userInput2').value)">
                                *
                            </a>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <a class="btn btn-primary" onclick="Clear()">
                            Clear
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="cal-2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
</body>
