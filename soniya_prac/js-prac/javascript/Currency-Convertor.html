<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <section id="currency-conv">
        <h1 id="heading">Currency Convertor</h1>
        <div class="box-C">
            <div class="container">
                <div class="row">
                        <input type="number" id="currencyValue" class="col-4">
                        <div class="col-1"></div>
                        <select name="" id="currencySign" class="col-2" onclick="Convertor()">
                            <option value="Euro">€</option>
                            <option value="Cent">¢</option>
                            <option value="BritishPound">£</option>
                            <option value="JapaneseYen">¥</option>
                            <option value="FrenchFranc">ƒ</option>
                            <option value="SpanishPeseta">₧</option>
                        </select>
                        <div class="col-1"></div>
                        <p id="inputResult" class="col-4 m-0"></p>
                </div>
            </div>
        </div>
    </section>


    <script src="cal-2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</body>

</html>
