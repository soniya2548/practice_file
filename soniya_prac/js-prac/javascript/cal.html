<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
</head>

<body>

    <div class="calc-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="cal-inp col-lg-1">
                    <input id="field1" type="number" />
                </div>
                <div class="col-lg-2"></div>
                <div class="cal-inp col-lg-1">
                    <select name="" id="drop1">
                        <option value="1">-</option>
                        <option value="2">+</option>
                        <option value="3">%</option>
                        <option value="4">*</option>
                    </select>
                </div>
                <div class="col-lg-2"></div>
                <div class="cal-inp col-lg-1">
                    <input id="field2" type="number" />
                </div>
                <div class="col-lg-2"></div>
                <div class="cal-inp col-lg-1">
                    <a class="btn-primary" onclick="caluctate()">calculate</a>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-2">
                    <p id="displayResult"></p>

                </div>
                <div class="col-lg-5"></div>
            </div>
        </div>
    </div>
    <script>
        function caluctate() {
            var val1 = document.getElementById("field1").value;
            var val2 = document.getElementById("field2").value;
            var val3 = document.getElementById("drop1").value;
            $("#field1").val("")
            $("#field2").val("")
            if (val3 == 1) {
                $("#displayResult").text(val1 - val2)
            }
            else if (val3 == 2) {
                $("#displayResult").text(val1 + val2)
            }
            else if (val3 == 3) {
                $("#displayResult").text(val1 / val2)
            }
            else if (val3 == 4) {
                $("#displayResult").text(val1 * val2)
            }
        }
    </script>
</body>

</html>
