<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form4</title>
    <link rel="stylesheet" href="../CSS/loginform4.css">
</head>

<body background="../images/shutterstock_1117207010.jpg">
    <div class="main">
        <div class="title">
            <h1>Sign In</h1>
        </div>
        <div class="form">
            <div class="form-items">
                <input type="text" class="input" placeholder="username or email">
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="password">
            </div>
        </div>
        <div class="btn">
            SIGN IN
        </div>
        <div class="login-text">
            Or login with
        </div>
        <div class="icon">
            <img src="../images/Facebook-Icon-PNG-26.png" alt="facebookicon">
            &nbsp;
            <img src="../images/7611770 google" alt="Googleicon">
        </div>
        <div class="sign-text">
            Sign Up
        </div>
    </div>
</body>

</html>
