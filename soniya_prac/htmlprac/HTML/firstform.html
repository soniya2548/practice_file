<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Form</title>
    <link rel="stylesheet" href="../CSS/firstform.css">

</head>

<body>
    <div class="contacto">
        <div class="title">
            <h1>Contacto</h1>
            <hr>
        </div>
        <div class="form">
            <div class="first">
                <div class="form-items">
                    <input type="text" class="f-left" placeholder="First Name">
                </div>
                <div class="form-items">
                    <input type="text" class="f-right" placeholder="Last Name">
                </div>
            </div>
            <div class="form-items">
                <textarea name="address" id="address" cols="30" rows="10" placeholder="Address"></textarea>
            </div>
            <div class="first">
                <div class="form-items">
                    <input type="text" class="f-left" placeholder="Zip">
                </div>
                <div class="form-items">
                    <input type="text" class="f-right" placeholder="State">
                </div>
            </div>
            <div class="first">
                <div class="form-items">
                    <input type="text" class="f-left" placeholder="City">
                </div>
                <div class="form-items">
                    <input type="text" class="f-right" placeholder="Google Map">

                </div>
            </div>
            <div class="first">
                <div class="form-items">
                    <input type="text" class="f-left" placeholder="Phone Home">
                </div>
                <div class="form-items">
                    <input type="text" class="f-right" placeholder="Phone Company">
                </div>
            </div>
            <div class="first">
                <div class="form-items">
                    <input type="text" class="f-left" placeholder="Phone Mobile">
                </div>
                <div class="form-items">
                    <input type="text" class="f-right" placeholder="Email">
                </div>
            </div>
            <div class="form-items">
                <textarea name="history" id="history" cols="30" rows="10" placeholder="History"></textarea>
            </div>

        </div>
        <button href="#" type="submit">
            Submit
        </button>
    </div>
</body>

</html>
