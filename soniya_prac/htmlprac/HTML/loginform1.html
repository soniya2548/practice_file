<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form 1</title>
    <link rel="stylesheet" href="../CSS/loginform1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="contact-us">
        <div class="title">
            <h1>Contact Us</h1>
        </div>
        <div class="form">
            <div class="form-items">
                <input type="text" class="input" placeholder="Username" id="contact-username" onkeyup="validateusername()">
                <span id="username-error"></span>
                <i class="fa fa-user"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="Enter your mobile number.." id="contact-mobile" onkeyup="validatemobile()">
                <span id="mobile-error"></span>
                <i class="fa fa-phone"></i>
            </div>
            <div class="form-items">
                <input type="text" class="input" placeholder="Email">
                <span id="email-error"></span>
                <i class="fa fa-envelope"></i>
            </div>
            <div class="form-items">
                <textarea class="input message" cols="30" rows="10" placeholder="Message......."></textarea>
                <span id="message-error"></span>

            </div>
        </div>
        <div class="btn">
            Submit
            <i class="fa fa-arrow-right"></i>
        </div>
        <span id="submit-error"></span>
    </div>

    <div class="container">
        <form id="form" class="form-1">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter password again">
                <small>Error Message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script src="../CSS/loginform1.js"></script>
</body>

</html>
